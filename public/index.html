<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="/assets/icons/favicon.ico"
			type="image/x-icon"
		/>

		<title>Kill The Virus!!!!!!!</title>

		<!-- Bootstrap 5 styles -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body>
		<div id="app">
			<!-- Start -->
			<div id="start">
				<form id="usernameForm">
					<input
						type="text"
						id="username"
						class="form-control form-control-lg text-center"
						required
						placeholder="Enter your battletag"
					/>
				</form>
				<button type="submit" class="btn-lg btn-danger">Start Game</button>
			</div>

			<!-- Waiting for game -->

			<!-- Game -->
			<div id="gameWrapper" class="hide d-flex flex-column-reverse">
				<div
					id="scoreColumn"
					class="justify-content-center align-items-center d-flex justify-content-around p-4 order-md-1"
				>
					<!--vita rutan-->

					<div class="playerNameContainer text-center">
						<!--Player 1-ruta-->
						<h3 id="playerUsername">Player 1</h3>
						<p id="playerOneTime">&mdash;</p>
					</div>

					<div class="scoreWrapper">
						<div id="scoreboard" class="text-center mb-4">
							<!--Scoreboard-ruta med poängställning-->
							<h3>Scoreboard</h3>
							<p>
								<span id="playerScore">0</span>-<span id="opponentScore"
									>0</span
								>
							</p>
						</div>

						<div id="gameRounds" class="text-center mt-4">
							<!--visar antal rundor-->
							<h3>Game Round</h3>
							<p id="showRounds"><span id="current-round">1</span> / 10</p>
						</div>
					</div>

					<div class="playerNameContainer text-center">
						<!--Player 2-ruta-->
						<h3 id="opponentUsername">Player 2</h3>
						<p id="playerTwoTime">&mdash;</p>
					</div>
				</div>

				<div id="gameArea">
					<!--Svarta rutan-->
					<img id="virus" src="./assets/icons/virus.png" alt="virus" />
					<!--slänger in virus här sen från JS-->
					<h2 id="virusText"></h2>
				</div>
			</div>
		</div>

		<!-- Game Over -->
		<!-- Socket.IO -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

		<!-- Game script -->
		<script src="./assets/js/game.js"></script>
	</body>
</html>
