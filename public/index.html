<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="/assets/icons/favicon.ico"
			type="image/x-icon"
		/>

		<title>Kill The Virus</title>

		<!-- Bootstrap 5 styles -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body>
		<div id="app">
			<!-- Start -->
			<div id="start">
				<h1 class="m-4">KILL THE VIRUS</h1>
				<form id="usernameForm">
					<input
						type="text"
						id="username"
						class="form-control form-control-lg text-center"
						required
						placeholder="Enter your battletag"
					/>
					<button type="submit" class="btn-lg btn-danger">Start Game</button>
				</form>
			</div>

			<!-- Waiting for game -->
			<div id="waiting" class="text-center hide">
				<div class="container">
					<p class="text-light">Waiting for opponenent</p>
					<div class="spinner-border text-danger" role="status">
						<span class="sr-only"></span>
					</div>
				</div>
			</div>

			<!-- Game -->
			<div id="gameWrapper" class="hide">
				<div
					id="scoreboardWrapper"
					class="container-fluid text-center d-flex align-items-center row row-cols-3 mt-4"
				>
					<div id="playersWrapper">
						<h3>Players</h3>
						<ul id="playersNameList">
							<li id="playerOneName">Player 1</li>
							<li id="playerTwoName">Player 2</li>
						</ul>
					</div>

					<div id="scoreWrapper">
						<h3>Score</h3>
						<ul id="playersScoreList">
							<li id="playerOneScore">0</li>
							<li id="playerTwoScore">0</li>
						</ul>
					</div>

					<div id="timeWrapper">
						<h3>Time</h3>
						<ul id="playersTimeList">
							<li id="playerOneTime">&mdash;</li>
							<li id="playerTwoTime">&mdash;</li>
						</ul>
					</div>
				</div>

				<div id="gameArea">
					<img
						id="virus"
						src="./assets/icons/virus.png"
						alt="virus"
						class="hide"
					/>
				</div>
			</div>
		</div>

		<!-- Game Over -->
		<div id="notice" class="lightbox hide">
			<div class="infobox container row d-flex align-items-center">
				<h3 id="message" class="text-center justify-content-center col-12"></h3>
				<div class="container">
					<!--innehåller YOU WON!-meddelande-->
					<button
						id="playAgainButton"
						class="text-center justify-content-center btn-lg btn-danger col-12 p-2"
					>
						Play Again
					</button>
					<!--innehåller PLAY AGAIN-KNAPP-->
					<div
						id="exitGameButton"
						class="text-center justify-content-center btn col-12 p-4"
					></div>
				</div>
				<!--innehåller EXIT GAME-KNAPP-->
			</div>
		</div>
		<!-- Socket.IO -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

		<!-- Game script -->
		<script src="./assets/js/game.js"></script>
	</body>
</html>
