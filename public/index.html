<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="/assets/icons/favicon.ico"
			type="image/x-icon"
		/>

		<title>Kill The Virus!!!!!!!</title>

		<!-- Bootstrap 5 styles -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body>
		<div id="app">
			<!-- Start  -->
			<div id="start" class="container">
				<form id="usernameForm">
					<input
						type="text"
						id="username"
						class="form-control form-control-lg"
						required
						placeholder="Enter your battletag"
					/>
				</form>
				<button type="submit" class="btn btn-primary">Start Game</button>
			</div>

			<!-- Waiting for game -->

			<!-- Game -->
			<div id="gameWrapper" class="row hide">
				<div id="gameArea" class="col-md-8 col-sm-12">
					<img id="virus" src="./assets/icons/virus-temp.svg" alt="virus" />
				</div>
				<div id="scoreColumn" class="col-md-4 col-sm-12">
					<div id="scoreboard" class="text-center">
						<h3>Scoreboard</h3>
						<span id="playerScore">0</span> <span>-</span
						><span id="opponentScore">0</span>
					</div>

					<div class="playerNameContainer text-center">
						<h3 id="playerUsername">Player 1</h3>
						<p id="playerOneTime">&mdash;</p>
					</div>

					<div class="playerNameContainer text-center">
						<h3 id="opponentUsername">Player 2</h3>
						<p id="playerTwoTime">&mdash;</p>
					</div>

					<div id="gameRounds" class="text-center">
						<h3>Game Round</h3>
						<p id="currentRound"><span id="game-round">1</span> / 10</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Game Over -->
		<!-- Socket.IO -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

		<!-- Game script -->
		<script src="./assets/js/game.js"></script>
	</body>
</html>
