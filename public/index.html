<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="/assets/icons/favicon.ico"
			type="image/x-icon"
		/>

		<title>Kill The Virus</title>

		<!-- Bootstrap 5 styles -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body>
		<div id="app">
			<!-- Start -->
			<div id="start">
				<form id="usernameForm">
					<input
						type="text"
						id="username"
						class="form-control form-control-lg text-center"
						required
						placeholder="Enter your battletag"
					/>
					<button type="submit" class="btn-lg btn-danger">Start Game</button>
				</form>
			</div>

			<!-- Waiting for game -->
			<div id="waiting" class="text-center hide">
				<div class="container">
					<p class="text-light">Waiting for opponenent</p>
					<div class="spinner-border text-danger" role="status">
						<span class="sr-only"></span>
					</div>
				</div>
			</div>

			<!-- Game -->
			<div id="gameWrapper" class="hide d-flex flex-column-reverse">
				<div id="scoreColumn" class="">
					<h2 class="text-center mt-4">Scoreboard</h2>
					<div class="scoreWrapper d-flex justify-content-evenly mt-4">
						<div id="scoreboard" class="text-center">
							<div id="players"></div>
						</div>

						<div class="rounds">
							<h3>Game Round</h3>
							<p id="showRounds"><span id="currentRound">1</span> / 10</p>
						</div>
					</div>
				</div>

				<div id="gameArea">
					<img
						id="virus"
						src="./assets/icons/virus.png"
						alt="virus"
						class="hide"
					/>
				</div>
			</div>
		</div>

		<!-- Game Over -->
		<div id="notice" class="lightbox hide">
			<div class="infobox container row d-flex align-items-center">
				<h3 id="message" class="text-center justify-content-center col-12"></h3>
				<div class="container">
					<!--innehåller YOU WON!-meddelande-->
					<div
						id="playAgainButton"
						class="text-center justify-content-center btn-lg btn-danger col-12 p-2"
					></div>
					<!--innehåller PLAY AGAIN-KNAPP-->
					<div
						id="exitGameButton"
						class="text-center justify-content-center btn col-12 p-4"
					></div>
				</div>
				<!--innehåller EXIT GAME-KNAPP-->
			</div>
		</div>
		<!-- Socket.IO -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

		<!-- Game script -->
		<script src="./assets/js/game.js"></script>
	</body>
</html>
