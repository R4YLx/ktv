<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="/assets/icons/favicon.ico"
			type="image/x-icon"
		/>

		<title>Kill The Virus</title>

		<!-- Bootstrap 5 styles -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body>
		<div id="app">
			<!-- Start -->
			<div id="start">
				<form id="usernameForm">
					<input
						type="text"
						id="username"
						class="form-control form-control-lg text-center"
						required
						placeholder="Enter your battletag"
					/>
					<button type="submit" class="btn-lg btn-danger">Start Game</button>
				</form>
			</div>

			<!-- Waiting for game -->
			<div id="waiting" class="text-center hide">
				<div class="container">
					<p class="text-light">Waiting for opponenent</p>
					<div class="spinner-border text-danger" role="status">
						<span class="sr-only"></span>
					</div>
				</div>
			</div>

			<!-- Game -->
			<div id="gameWrapper" class="hide d-flex flex-column-reverse">
				<div
					id="scoreColumn"
					class="justify-content-center align-items-center d-flex justify-content-around p-2 order-md-1"
				>
					<div class="playerNameContainer text-center">
						<h3 id="playerUsername">Player 1</h3>
						<p id="playerOneTime">&mdash;</p>
					</div>

					<div class="scoreWrapper">
						<div id="scoreboard" class="text-center mb-4">
							<h3>Scoreboard</h3>
							<p>
								<span id="playerScore">0</span>-<span id="opponentScore"
									>0</span
								>
							</p>
						</div>

						<div id="gameRounds" class="text-center mt-4">
							<h3>Game Round</h3>
							<p id="showRounds"><span id="currentRound">0</span> / 10</p>
						</div>
					</div>

					<div class="playerNameContainer text-center">
						<h3 id="opponentUsername">Player 2</h3>
						<p id="playerTwoTime">&mdash;</p>
					</div>
				</div>

				<div id="gameArea">
					<img id="virus" src="./assets/icons/virus.png" alt="virus" class="" />
				</div>
			</div>
		</div>

		<!-- Game Over -->
		<div id="notice" class="lightbox">
			<div id="message" class="text-center justify-content-center"></div>
			<!--innehåller YOU WON!-meddelande-->
			<div
				id="playAgainButton"
				class="text-center justify-content-center"
			></div>
			<!--innehåller PLAY AGAIN-KNAPP-->
			<div id="exitGameButton" class="text-center justify-content-center"></div>
			<!--innehåller EXIT GAME-KNAPP-->
		</div>
		<!-- Socket.IO -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

		<!-- Game script -->
		<script src="./assets/js/game.js"></script>
	</body>
</html>
